<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'task_list' %}">Tasks</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    
    {% endblock %}
</body>
</html>
